<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OctoPrint Manager</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>OctoPrint Manager</h1>
        <div class="system-actions">
          <button id="restartBtn" class="system-btn restart-system-btn">
            Restart
          </button>
          <button id="shutdownBtn" class="system-btn shutdown-btn">
            Shutdown
          </button>
        </div>
      </div>

      <button id="newcontainer">Create New Octoprint Instance</button>

      <div id="containersPanel">
        <h2>Active Octoprint Instances</h2>
        <div id="containersList"></div>
      </div>
    </div>

    <!-- Device Selection Modal -->
    <div id="deviceModal" class="modal">
      <div class="modal-content">
        <span id="close" class="close">&times;</span>
        <h2>Select 3d printer by USB device</h2>
        <div id="deviceList"></div>
      </div>
    </div>

    <!-- Rename Modal -->
    <div id="renameModal" class="modal">
      <div class="modal-content">
        <span id="closeRename" class="close">&times;</span>
        <h2>Rename Octoprint Instance</h2>
        <input
          type="text"
          id="containerName"
          placeholder="Enter Octoprint Instance name"
        />
        <button id="saveNameBtn">Save</button>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-spinner"></div>
      <p id="loadingMessage">Loading...</p>
    </div>

    <script>
      let currentContainerId = null;

      function showLoading(message = "Loading...") {
        document.getElementById("loadingMessage").textContent = message;
        document.getElementById("loadingOverlay").style.display = "flex";
      }

      function hideLoading() {
        document.getElementById("loadingOverlay").style.display = "none";
      }

      function loadContainers() {
        fetch("/api/getcontainers")
          .then((response) => response.json())
          .then((data) => {
            const containersList = document.getElementById("containersList");

            if (data.error || data.containers.length === 0) {
              containersList.innerHTML =
                '<p class="no-containers">No containers found</p>';
              return;
            }

            containersList.innerHTML = "";
            data.containers.forEach((container) => {
              const containerCard = document.createElement("div");
              containerCard.className = "container-card";

              let displayName = container.name
                ? container.name
                : `Container ${container.id.substring(0, 8)}`;

              containerCard.innerHTML = `
          <div class="container-header">
            <div class="container-info">
              <h3>${displayName}</h3>
              <p>Port: ${container.port}</p>
              <p>Device: ${container.device}</p>
            </div>
          </div>
          <div class="container-actions">
            <button class="action-btn open-btn" onclick="openOctoPrint(${container.port})">Open</button>
            <button class="action-btn rename-btn" onclick="openRenameModal('${container.id}')">Rename</button>
            <button class="action-btn restart-btn" onclick="restartContainer('${container.id}')">Restart</button>
            <button class="action-btn delete-btn" onclick="deleteContainer('${container.id}')">Delete</button>
          </div>
        `;

              containersList.appendChild(containerCard);
            });
          })
          .catch((error) => {
            console.error("Failed to load containers:", error);
          });
      }

      function openOctoPrint(port) {
        window.open(`http://localhost:${port}`, "_blank");
      }
      function restartContainer(id) {
        if (
          !confirm(
            "Are you sure you want to restart this Octoprint instance? The connected 3d printer will stop printing."
          )
        ) {
          return;
        }

        showLoading("Restarting container...");

        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);

        fetch("/api/restartcontainer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: id }),
          signal: controller.signal,
        })
          .then((response) => {
            clearTimeout(timeoutId);
            return response.json();
          })
          .then((data) => {
            hideLoading();
            if (data.error) {
              alert("Error restarting Octoprint Instance: " + data.error);
              return;
            }
            loadContainers();
          })
          .catch((error) => {
            clearTimeout(timeoutId);
            hideLoading();
            console.error("Failed to restart Octoprint Instance:", error);
            alert(
              "Failed to restart Octoprint Instance - request timed out or failed"
            );
          });
      }

      function openRenameModal(id) {
        currentContainerId = id;
        document.getElementById("containerName").value = "";
        document.getElementById("renameModal").style.display = "block";
      }

      function saveContainerName() {
        const name = document.getElementById("containerName").value.trim();

        if (!name) {
          alert("Please enter a name");
          return;
        }

        showLoading("Renaming container...");

        fetch("/api/renamecontainer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: currentContainerId, name: name }),
        })
          .then((response) => response.json())
          .then((data) => {
            hideLoading();
            if (data.error) {
              alert("Error renaming Octoprint Instance: " + data.error);
              return;
            }
            document.getElementById("renameModal").style.display = "none";
            loadContainers();
          })
          .catch((error) => {
            hideLoading();
            console.error("Failed to rename Octoprint Instance:", error);
            alert("Failed to rename Octoprint Instance");
          });
      }

      function deleteContainer(id) {
        if (
          !confirm(
            "Are you sure you want to delete this Octoprint instance? This action cannot be undone."
          )
        ) {
          return;
        }

        showLoading("Deleting container...");

        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);

        fetch("/api/deletecontainer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: id }),
          signal: controller.signal,
        })
          .then((response) => {
            clearTimeout(timeoutId);
            return response.json();
          })
          .then((data) => {
            hideLoading();
            if (data.error) {
              alert("Error deleting Octoprint Instance: " + data.error);
              return;
            }
            loadContainers();
          })
          .catch((error) => {
            clearTimeout(timeoutId);
            hideLoading();
            console.error("Failed to delete Octoprint Instance:", error);
            alert(
              "Failed to delete Octoprint Instance - request timed out or failed"
            );
          });
      }

      function createContainer(device) {
        showLoading("Creating new container...");

        fetch("/api/newcontainer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ device: device }),
        })
          .then((response) => response.json())
          .then((data) => {
            hideLoading();
            if (data.error) {
              alert("Error creating Octoprint Instance: " + data.error);
              return;
            }
            loadContainers();
          })
          .catch((error) => {
            hideLoading();
            console.error(
              "There was a problem with the fetch operation:",
              error
            );
            alert("Failed to create container");
          });
      }

      // Modal setup
      const modal = document.getElementById("deviceModal");
      const renameModal = document.getElementById("renameModal");
      const span = document.getElementById("close");
      const closeRename = document.getElementById("closeRename");
      const deviceList = document.getElementById("deviceList");

      document
        .getElementById("newcontainer")
        .addEventListener("click", function () {
          fetch("/api/listusb")
            .then((response) => {
              if (response.ok) {
                return response.json();
              }
              throw new Error("Network response was not ok");
            })
            .then((data) => {
              if (data.error === true || data.devices.length === 0) {
                alert(
                  "No USB devices found. Please connect a device and try again."
                );
                return;
              }

              deviceList.innerHTML = "";
              data.devices.forEach((device) => {
                const button = document.createElement("button");
                button.className = "device-button";

                if (device.inUse) {
                  button.className += " in-use";
                  button.disabled = true;
                }

                button.textContent = device.name;
                button.addEventListener("click", function () {
                  modal.style.display = "none";
                  createContainer(device.name);
                });
                deviceList.appendChild(button);
              });

              modal.style.display = "block";
            })
            .catch((error) => {
              console.error(
                "There was a problem with the fetch operation:",
                error
              );
            });
        });

      document
        .getElementById("saveNameBtn")
        .addEventListener("click", saveContainerName);

      span.onclick = function () {
        modal.style.display = "none";
      };

      closeRename.onclick = function () {
        renameModal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
        if (event.target == renameModal) {
          renameModal.style.display = "none";
        }
      };

      function restartSystem() {
        if (
          !confirm(
            "Are you sure you want to restart? All 3d printers will stop printing."
          )
        ) {
          return;
        }

        showLoading("Restarting system...");

        fetch("/api/reboot", {
          method: "GET",
        })
          .then((response) => response.text())
          .then((data) => {
            hideLoading();
            alert("System restarting");
          })
          .catch((error) => {
            hideLoading();
            console.error("Failed to restart system:", error);
            alert("Failed to restart system");
          });
      }

      function shutdownSystem() {
        if (
          !confirm(
            "Are you sure you want to shutdown? All 3d printers will stop printing."
          )
        ) {
          return;
        }

        showLoading("Shutting down system...");

        fetch("/api/shutdown", {
          method: "GET",
        })
          .then((response) => response.text())
          .then((data) => {
            hideLoading();
            alert("System shutdown");
          })
          .catch((error) => {
            hideLoading();
            console.error("Failed to shutdown system:", error);
            alert("Failed to shutdown system");
          });
      }

      document
        .getElementById("restartBtn")
        .addEventListener("click", restartSystem);
      document
        .getElementById("shutdownBtn")
        .addEventListener("click", shutdownSystem);

      loadContainers();
    </script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", sans-serif;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      h1 {
        color: #58a6ff;
        margin: 0;
      }

      h2 {
        margin: 30px 0 20px 0;
        color: #c9d1d9;
      }

      #newcontainer {
        padding: 12px 24px;
        background-color: #238636;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: background-color 0.2s;
      }

      #newcontainer:hover {
        background-color: #2ea043;
      }

      #containersPanel {
        margin-top: 40px;
      }

      #containersList {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .container-card {
        background-color: #161b22;
        border: 1px solid #30363d;
        border-radius: 6px;
        padding: 20px;
        transition: border-color 0.2s;
      }

      .container-card:hover {
        border-color: #58a6ff;
      }

      .container-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 15px;
      }

      .container-info h3 {
        color: #58a6ff;
        margin-bottom: 10px;
        font-size: 18px;
      }

      .container-info p {
        color: #8b949e;
        margin: 5px 0;
        font-size: 14px;
      }

      .container-actions {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }

      .action-btn {
        flex: 1;
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
      }

      .restart-btn {
        background-color: #1f6feb;
        color: white;
      }

      .restart-btn:hover {
        background-color: #388bfd;
      }

      .rename-btn {
        background-color: #6e7681;
        color: white;
      }

      .rename-btn:hover {
        background-color: #8b949e;
      }

      .delete-btn {
        background-color: #da3633;
        color: white;
      }

      .delete-btn:hover {
        background-color: #f85149;
      }

      .no-containers {
        text-align: center;
        color: #8b949e;
        padding: 40px;
        font-size: 16px;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .modal-content {
        background-color: #161b22;
        margin: 10% auto;
        padding: 30px;
        border: 1px solid #30363d;
        border-radius: 6px;
        width: 90%;
        max-width: 500px;
      }

      .modal-content h2 {
        margin-top: 0;
        margin-bottom: 20px;
        color: #c9d1d9;
      }

      .close {
        color: #8b949e;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        line-height: 20px;
      }

      .close:hover,
      .close:focus {
        color: #c9d1d9;
      }

      #deviceList {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
      }

      .device-button {
        background-color: #21262d;
        color: #c9d1d9;
        border: 1px solid #30363d;
        padding: 12px 20px;
        cursor: pointer;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.2s;
        text-align: left;
      }

      .device-button:hover {
        background-color: #30363d;
        border-color: #58a6ff;
      }

      .device-button.in-use {
        background-color: #0d1117;
        color: #484f58;
        border-color: #21262d;
        cursor: not-allowed;
        opacity: 0.6;
      }

      .device-button.in-use:hover {
        background-color: #0d1117;
        border-color: #21262d;
      }

      #containerName {
        width: 100%;
        padding: 10px;
        background-color: #0d1117;
        border: 1px solid #30363d;
        border-radius: 6px;
        color: #c9d1d9;
        font-size: 14px;
        margin-bottom: 15px;
      }

      #containerName:focus {
        outline: none;
        border-color: #58a6ff;
      }

      #saveNameBtn {
        width: 100%;
        padding: 10px;
        background-color: #238636;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
      }

      #saveNameBtn:hover {
        background-color: #2ea043;
      }

      .open-btn {
        background-color: #238636;
        color: white;
      }

      .open-btn:hover {
        background-color: #2ea043;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .system-actions {
        display: flex;
        gap: 10px;
      }

      .system-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.2s;
      }

      .restart-system-btn {
        background-color: #1f6feb;
        color: white;
      }

      .restart-system-btn:hover {
        background-color: #388bfd;
      }

      .shutdown-btn {
        background-color: #da3633;
        color: white;
      }

      .shutdown-btn:hover {
        background-color: #f85149;
      }

      .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid #30363d;
        border-top: 4px solid #58a6ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #loadingMessage {
        color: #c9d1d9;
        font-size: 18px;
        font-weight: 500;
      }
    </style>
  </body>
</html>
